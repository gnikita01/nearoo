          <form class="form-horizontal" id="contactForm">

            <div class="group col-xs-12 col-sm-7 col-sm-offset-2">

              <span class="highlight"></span>
              <span class="bar"></span>
              <label>Contact</label>
            </div>

            <div class="group col-xs-12 col-sm-7 col-sm-offset-2">

              <span class="highlight"></span>
              <span class="bar"></span>
              <label>Subject</label>
            </div>

            <div class="group col-xs-12 col-sm-7 col-sm-offset-2">
              <input type="text" required id="message" name="message" style="width:100%;">
